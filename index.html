<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emergency-services</title>
    <!--Dasiy UI CSS-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" /> 
    <!--Tailwind CSS-->

                    <img src="./assets/coin.png" class="mx-auto w-[2rem]" >
                </div>
                <!-- Copy menu -->
                 <div class=" bg-[#00A63E] rounded-2xl p-2 w-[7rem] space-x-0 flex items-center justify-center space-x-1 text-white font-bold">
